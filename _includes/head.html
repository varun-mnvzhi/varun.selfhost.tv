<head>

  <!-- Basic Page Needs -->
  <meta charset="utf-8">
  {% if page.order == 1 %}
  <title>{{ site.title }}</title>
  {% else %}
  <title>{{ page.title | capitalize }} | {{ site.title }}</title>
  {% endif%}
  <meta name="description" content="{{ site.description }}">
  <meta name="author" content="{{ site.author }}">

  <!-- Mobile Specific Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ "/assets/css/normalize.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/skeleton.css" | relative_url }}">

  <!-- Favicon  -->
  <link rel="icon" type="image/svg" href="{{ "/assets/img/logo.svg" | relative_url }}">

</head>
