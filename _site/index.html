<!-- sticky navbar -->
<script type="text/javascript">
    window.onscroll = function () { myFunction() };

    var navbar = document.getElementById("navbar");
    var brand = document.getElementById("brand");
    var height = navbar.offsetHeight; // find height of the navbar
    var sticky = navbar.offsetTop + height; // find y-pos of the navbar

    var wrapper = document.getElementById("navbar-wrapper");
    wrapper.style.height = height + "px";

    function myFunction() {
        if (window.pageYOffset >= sticky) {
            brand.classList.add("fade");
            brand.classList.remove("hide");
            navbar.classList.add("sticky");
        } else {
            navbar.classList.remove("sticky");
            brand.classList.add("hide");
        }
    }
</script>

<script type="text/javascript">
    function menuExpand() {
        var x = document.getElementById("navbar");
        if (x.className === "close sticky") {
            x.className = "open sticky";
        } else {
            x.className = "close sticky";
        }
    }
</script>
<!-- end sticky navbar -->

<!-- lazy loading -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/lozad/dist/lozad.min.js"></script>

<script type="text/javascript">
// Initialize library
const observer = lozad(); // lazy loads elements with default selector as '.lozad'
observer.observe();

// Initialize library to lazy load images
lozad('.lozad', {
    load: function(el) {
        console.log('loading element');

        // Custom implementation to load an element
        // e.g. el.src = el.getAttribute('data-src');
        el.src = el.getAttribute("data-src");
            el.onload = function () {
                el.classList.add('fade');
            }

    }
});
</script>
<!-- end lazy loading -->
